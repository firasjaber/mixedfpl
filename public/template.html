<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Team Viewer</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(600px, 1fr));
            gap: 20px;
        }
        .team {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>FPL Team Viewer</h1>
    <p>Last updated: {{.LastUpdated.Format "2006-01-02 15:04:05"}}</p>
    <a href="/refresh">Refresh Data</a>
    <div class="grid">
        {{range .Teams}}
        <div class="team">
            <h2>{{.Name}}</h2>
            <img src="{{.ImageURL}}" alt="{{.Name}}">
        </div>
        {{end}}
    </div>
</body>
</html>
