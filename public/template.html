<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed FPL Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            gap: 20px;
        }
        .team {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }

        #lastUpdated {
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>FPL Team Viewer</h1>
    <p id="lastUpdated">Last updated: <span id="lastUpdatedTimestamp">{{.LastUpdated }}</span></p>
    <div class="grid">
        {{range .Teams}}
        <div class="team">
            <h2>{{.Name}}</h2>
            <img src="{{.ImageURL}}" alt="{{.Name}}">
        </div>
        {{end}}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lastUpdatedElement = document.getElementById('lastUpdatedTimestamp');
            const isoTimestamp = lastUpdatedElement.textContent;
            const fixedDateString = isoTimestamp.replace('T13-47-48', 'T13:47:48');
            const date = new Date(fixedDateString);
            
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                timeZoneName: 'short'
            };
            
            lastUpdatedElement.textContent = date.toLocaleString(undefined, options);
        });
    </script>
</body>
</html>
