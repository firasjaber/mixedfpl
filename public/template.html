<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Team Viewer</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(600px, 1fr));
            gap: 20px;
        }
        .team {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>FPL Team Viewer</h1>
    <p>Last updated: <span id="lastUpdated">{{.LastUpdated.Format "2006-01-02T15:04:05Z07:00"}}</span></p>
    <div class="grid">
        {{range .Teams}}
        <div class="team">
            <h2>{{.Name}}</h2>
            <img src="{{.ImageURL}}" alt="{{.Name}}">
        </div>
        {{end}}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lastUpdatedElement = document.getElementById('lastUpdated');
            const isoTimestamp = lastUpdatedElement.textContent;
            const date = new Date(isoTimestamp);
            
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                timeZoneName: 'short'
            };
            
            lastUpdatedElement.textContent = date.toLocaleString(undefined, options);
        });
    </script>
</body>
</html>
